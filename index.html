<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8">
    <title>Flappy Bird clone</title>
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body></body>
</html>
<script src="assets/js/phaser.min.js" type="text/javascript"></script>
<script src="assets/js/config.js" type="text/javascript"></script>
<script src="assets/js/game.js" type="text/javascript"></script>
<script src="assets/js/menu.js" type="text/javascript"></script>
<script src="assets/js/preloader.js" type="text/javascript"></script>
<script src="assets/js/boot.js" type="text/javascript"></script>
<script type="text/javascript">
;(function() {

        var game = new Phaser.Game(Config.width, Config.height, Phaser.CANVAS);

        // add game states
        game.state.add('boot', Boot);
        game.state.add('preloader', Preloader);
        game.state.add('menu', Menu);
        game.state.add('game', Game);

        // start boot state
        game.state.start('boot');

        // debug only
        window['game'] = game;

})();
</script>
